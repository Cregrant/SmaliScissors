plugins {
    id 'java'
}

apply plugin: 'antlr'

repositories {
    mavenCentral()
}

dependencies {
    runtimeOnly 'org.antlr:antlr4-runtime:4.6'
    implementation 'org.antlr:antlr4:4.6'
    implementation 'org.ow2.asm:asm-debug-all:5.2'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':patcher')
}


generateGrammarSource {
    arguments += ['-no-listener', '-visitor', '-package', 'com.googlecode.d2j.smali.antlr4']
}

task fatJar(type: Jar) {
    manifest.attributes["Main-Class"] = "com.github.cregrant.Main"
    archiveBaseName.set("windows_launcher")
    destinationDirectory.set(rootDir)
    duplicatesStrategy = DuplicatesStrategy.WARN
    delete(archiveFile.get())

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude "META-INF/**"
        exclude "assets/**"
        exclude "res/**"
    }
    with jar
}